<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Emplloyee Details</title>
</head>
<body>

    <form action="/">
        <label for="Employee Id">Employee Id</label>
        <input type="number" name="Employee Id" id="Employee Id" value="" required >
        <br>
        <br>
        <br>
        <label for="Name">Employee Name</label>
        <input type="text" name="Name" id="Name" value="" required >
        <br>
        <br>
        <h3>Employee State</h3>
        <label for="State">Maharashtra</label>
        <input type="radio" name="State" id="State" value="Maharashtra">
        <label for="State">U.P</label>
        <input type="radio" name="State" id="State" value="U.P">
        <label for="State">Delhi</label>
        <input type="radio" name="State" id="State" value="Delhi">
        <label for="State">Punjab</label>
        <input type="radio" name="State" id="State" value="Punjab">
        <label for="State">Goa</label>
        <input type="radio" name="State" id="State" value="Goa">
        <label for="State">Kerala</label>
        <input type="radio" name="State" id="State" value="Kerala">
        <br>
        <br>
        <h3>Employee City</h3>
        <label for="City">Mumbai</label>
        <input type="radio" name="City" id="City" value="Mumbai">
        <label for="City">Banglore</label>
        <input type="radio" name="City" id="City" value="Banglore">
        <label for="City">Pune</label>
        <input type="radio" name="City" id="City" value="Pune">
        <label for="City">Noida</label>
        <input type="radio" name="City" id="City" value="Noida">
        <label for="City">Delhi</label>
        <input type="radio" name="City" id="City" value="Delhi">
        <label for="City">Ahmednagar</label>
        <input type="radio" name="City" id="City" value="Ahmednagar">
        <br>
        <br>
        <br>
        <label for="Contact">Employee  Contact</label>
        <input type="number" name="Contact" id="Contact" value="" maxlength="10">
        <br>
        <br>
        <h3>Hobbies (Select any One)</h3>
        <input type="checkbox" name="Hobbies" value="Dance">Dance <br>
        <input type="checkbox" name="Hobbies" value="Cricket">Cricket <br>
        <input type="checkbox" name="Hobbies" value="Music">Music <br>
        <input type="checkbox" name="Hobbies" value="Riding">Riding <br>
        <input type="checkbox" name="Hobbies" value="Travel">Travel <br>
        <input type="checkbox" name="Hobbies" value="Movies">Movies <br>
        <br>
        <br> 
        <label for="file">Employee  Resume</label>
        <input type="file" id="file" value="">
        <br>
        <br>
        <input type="submit" value="submit">

    </form>
    
</body>
</html>
